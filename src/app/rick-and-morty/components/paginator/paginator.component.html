


<div class="mx-auto p-4 bg-base-100 w-80 shadow-sm rounded-2xl">
  <div class="flex justify-center">
    <button
      [disabled]="!prevPage()"
      class="btn btn-info mx-3"
      (click)="changeCurrentPage(prevPage())"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="20"
        height="20"
        viewBox="0 0 24 24"
      >
        <path
          fill="currentColor"
          d="M13.54 18a2.06 2.06 0 0 1-1.3-.46l-5.1-4.21a1.7 1.7 0 0 1 0-2.66l5.1-4.21a2.1 2.1 0 0 1 2.21-.26a1.76 1.76 0 0 1 1.05 1.59v8.42a1.76 1.76 0 0 1-1.05 1.59a2.2 2.2 0 0 1-.91.2"
        />
      </svg>
    </button>
    <button class="btn btn-primary mx-3">{{ currentPage() }}</button>
    <button
      [disabled]="!nextPage()"
      class="btn btn-info mx-3"
      (click)="changeCurrentPage(nextPage())"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="20"
        height="20"
        viewBox="0 0 24 24"
      >
        <path
          fill="currentColor"
          d="M10.46 18a2.2 2.2 0 0 1-.91-.2a1.76 1.76 0 0 1-1.05-1.59V7.79A1.76 1.76 0 0 1 9.55 6.2a2.1 2.1 0 0 1 2.21.26l5.1 4.21a1.7 1.7 0 0 1 0 2.66l-5.1 4.21a2.06 2.06 0 0 1-1.3.46"
        />
      </svg>
    </button>
  </div>

  <br />

  <div class="flex justify-center">
    <span class="text-sm mx-2"
      >Total Paginas: {{ totalPage() }}</span
    >
    <span class="text-sm mx-2"
      >Total {{placeHolder()}}: {{ count() }}</span
    >
  </div>
</div>
